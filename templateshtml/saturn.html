<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sega Saturn Emulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="game"></div>
    </div>

    <script>
        window.EJS_player = '#game';
        
        // Use the 'segaSaturn' core
        window.EJS_core = 'segaSaturn'; 
        
        // Replace with your game link. 
        // Saturn games are huge! Use .chd for compression or a .zip with .cue/.bin.
        window.EJS_gameUrl = '';
        
        /**
         * IMPORTANT: Sega Saturn REQUIRES a BIOS.
         * Common file names: saturn_bios.bin, mpr-17933.bin (US/EU), or sega_101.bin (JP).
         */
        window.EJS_biosUrl = ''; 

        window.EJS_pathtodata = 'https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/';
        
        window.EJS_startOnLoaded = true;

        // Saturn emulation is EXTREMELY heavy; threading is mandatory.
        window.EJS_threads = true; 
    </script>

    <script src="https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/loader.js"></script>

</body>
</html>
