<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS1 Emulator - Resident Evil</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="game"></div>
    </div>

    <script>
        // Setup configuration
        window.EJS_player = '#game';
        window.EJS_core = 'pcsx_rearmed'; // High-performance PS1 core
        
        // Game and BIOS Links
        window.EJS_gameUrl = '';
        window.EJS_biosUrl = '';
        
        // Path to the EmulatorJS data files
        window.EJS_pathtodata = 'https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/';

        // Performance & UI Settings
        window.EJS_startOnLoaded = true;   // Auto-start after download
        window.EJS_multitap = false;      // Set to true only for 4-player games
        window.EJS_mouse = false;         // Prevents mouse cursor interference
    </script>

    <script src="https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/loader.js"></script>

</body>
</html>
