<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DO Emulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="game"></div>
    </div>

    <script>
        window.EJS_player = '#game';
        
        // Use the '3do' core
        window.EJS_core = '3do'; 
        
        // Link to your 3DO game (ISO, BIN/CUE, or CHD inside a ZIP)
        window.EJS_gameUrl = '';
        
        /**
         * IMPORTANT: 3DO REQUIRES a BIOS file. 
         * Common filename: panafz10.bin (Panasonic FZ-10) 
         * or goldstar.bin (Goldstar 3DO).
         */
        window.EJS_biosUrl = '';

        window.EJS_pathtodata = 'https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/';
        
        window.EJS_startOnLoaded = true;
        window.EJS_mouse = false;
    </script>

    <script src="https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/loader.js"></script>

</body>
</html>
