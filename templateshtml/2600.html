<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atari 2600 Emulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="game"></div>
    </div>

    <script>
        window.EJS_player = '#game';
        
        // Use the 'atari2600' core (usually Stella)
        window.EJS_core = '2600'; 
        
        // Replace with your Atari ROM link (usually a .bin or .a26 file)
        window.EJS_gameUrl = '';
        
        // No BIOS needed for Atari 2600
        window.EJS_pathtodata = 'https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/';
        
        window.EJS_startOnLoaded = true;
        
        // Atari games were often 4:3 or even narrower; this keeps it looking right
        window.EJS_Ad_Url = ''; 
    </script>

    <script src="https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/loader.js"></script>

</body>
</html>
