<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sega Genesis Emulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="game"></div>
    </div>

    <script>
        window.EJS_player = '#game';
        
        // Change the core to 'genesis' (often uses the Genesis Plus GX or Picodrive core)
        window.EJS_core = 'genesis'; 
        
        // Replace this with your Sega Genesis ROM link (usually a .zip, .md, or .bin)
        window.EJS_gameUrl = '';
        
        // Genesis typically does NOT need a BIOS URL, so we can omit it or set it to null
        window.EJS_biosUrl = ''; 

        window.EJS_pathtodata = 'https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/';
        
        window.EJS_startOnLoaded = true;
        window.EJS_mouse = false;
    </script>

    <script src="https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/loader.js"></script>

</body>
</html>
